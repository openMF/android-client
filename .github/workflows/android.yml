name: Android Client CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Cache Gradle dependencies to speed up builds
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

        # Build with Gradle
      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew assembleDebug

        # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v2.2.0
        with:
          name: android-client-app
          path: mifosng-android/build/outputs/apk/debug/mifosng-android-debug.apk

  tests-lint-pmd-checkstyle:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        check: [test, lint, pmd, checkstyle]
    steps:
      - uses: actions/checkout@v2

      # Cache Gradle dependencies to speed up builds
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      # Run test, lint, PMD, or checkstyle based on the matrix value
      - name: Run ${{ matrix.check }}
        run: ./gradlew ${{ matrix.check }}

        # Upload reports
      - name: Upload ${{ matrix.check }} Reports
        uses: actions/upload-artifact@v2.2.0
        with:
          name: ${{ matrix.check }}-reports
          path: mifosng-android/build/reports/${{ matrix.check }}/**